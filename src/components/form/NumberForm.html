<div class="form-group mb-3">
  <button class="btn btn-lg btn-circle btn-outline-primary" @click="addCounter()">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>

<div class="form-row mb-4" v-for="counter in counters">
  <div class="form-group col-md-6">
    <input v-model.number="counter.count"
           @input="activateReset()"
           type="number"
           class="form-control form-control-lg"
           placeholder="Enter number">
  </div>
  <div class="form-group col-6 col-md-3">
    <button class="btn btn-lg btn-block btn-outline-primary" @click="increase(counter)">Increase</button>
  </div>
  <div class="form-group col-6 col-md-3">
    <button class="btn btn-lg btn-block btn-outline-primary" @click="decrease(counter)">Decrease</button>
  </div>
</div>

<div class="form-row mb-4">
  <div class="form-group col-6">
    <button class="btn btn-lg btn-block btn-primary" @click="save()">Save</button>
  </div>
  <div class="form-group col-6">
    <button class="btn btn-lg btn-block btn-secondary" :disabled="!isResetButtonActive" @click="restore()">Restore
    </button>
  </div>
</div>
