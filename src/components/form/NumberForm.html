<div class="form-group mb-3">
  <button class="btn btn-lg btn-circle btn-outline-primary" @click="addCounter()">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>

<div class="form-row mb-4" v-for="(counter, index) in counters">
  <counter-component
      :counter="counter"
      :showRemoveButton="showRemoveButton()"
      :onAction="onCounterChange"
      :onRemove="() => {removeCounter(index)}"></counter-component>
</div>

<div class="form-row mb-4">
  <div class="alert alert-success col-12"
       :class="message.type === 'error' ? 'alert-danger' : 'alert-success'"
       role="alert" v-if="message">
    {{message.text}}
  </div>

  <div class="form-group col-6">
    <button class="btn btn-lg btn-block btn-primary" @click="save()">Save</button>
  </div>
  <div class="form-group col-6">
    <button class="btn btn-lg btn-block btn-secondary" :disabled="!isResetButtonActive" @click="restore()">
      Restore
    </button>
  </div>
</div>
